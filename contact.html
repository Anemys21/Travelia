<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Travelia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" id="top">
    <div class="container row">
      <a class="brand" href="index.html#top">Travelia</a>
      <button class="nav-toggle" aria-label="Menu" aria-expanded="false">Menu</button>
      <nav class="nav">
        <a href="index.html#destinations">Destinations</a>
        <a href="index.html#experiences">Expériences</a>
        <a href="index.html#a-propos">À propos</a>
        <a href="index.html#contact">Contact</a>
        <a href="guides.html">Guides</a>
        <a href="destinations.html">Toutes les destinations</a>
        <a href="login.html">Connexion</a>
      </nav>
      <a class="btn btn-primary" href="destinations.html">Explorer</a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Contact</h1>
      <p class="lead">Dites‑nous en plus sur votre projet de voyage. Nous vous répondrons rapidement.</p>

      <form class="contact-form" action="#" method="post">
        <div class="row">
          <input type="text" name="nom" placeholder="Nom" required>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="row">
          <input type="text" name="destination" placeholder="Destination souhaitée">
          <input type="text" name="budget" placeholder="Budget (optionnel)">
        </div>
        <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
        <button class="btn btn-cta" type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>2025 AMOUBE NDE LOUANGE-MYSTERE. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
